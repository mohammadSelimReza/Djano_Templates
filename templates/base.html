<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">Item List</h1>
      <a
        href="{% url 'add_item' %}"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >Add New Item</a
      >

      <div class="mt-4 overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b text-left">Item ID</th>
              <th class="py-2 px-4 border-b text-left">Item Name</th>
              <th class="py-2 px-4 border-b text-left">Item Quantity</th>
              <th class="py-2 px-4 border-b text-left">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr class="hover:bg-gray-100">
              <td class="py-2 px-4 border-b">{{ item.item_id }}</td>
              <td class="py-2 px-4 border-b">{{ item.item_name }}</td>
              <td class="py-2 px-4 border-b">{{ item.item_quantity }}</td>
              <td class="py-2 px-4 border-b">
                <a
                  href="{% url 'update_item' item.item_id %}"
                  class="text-blue-500 hover:underline"
                  >Edit</a
                >
                |
                <a
                  href="{% url 'delete_item' item.item_id %}"
                  class="text-red-500 hover:underline"
                  >Delete</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
